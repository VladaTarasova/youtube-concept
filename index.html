<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="header">
    <button class="header__menu-button">
      <span class="menu-button__menu-line"></span>
      <span class="menu-button__menu-line"></span>
      <span class="menu-button__menu-line"></span>
    </button>
    <img class="header__logo-img" src="img/logo.svg" alt="logo">
    <div class="header__input-group">
      <input class="input-group__input-search" type="search" name="search" placeholder="Search">
      <button class="input-group__button-search" type="submit">
        <svg class="icon icon-search" width="19" height="19">
          <use xlink:href="img/icons.svg#search"></use>
        </svg>
      </button>
    </div>
    <div class="header__icons">
      <a class="icons__link" href="">
        <svg class="icon icon-video" width="27" height="20">
          <use xlink:href="img/icons.svg#video"></use>
        </svg>
      </a>
      <a class="icons__link" href="">
        <svg class="icon icon-apps" width="21" height="21">
          <use xlink:href="img/icons.svg#apps"></use>
        </svg>
      </a>
      <a class="icons__link" href="">
        <svg class="icon icon-notification" width="22" height="26">
          <use xlink:href="img/icons.svg#notification"></use>
        </svg>
      </a>
    </div>
    <a class="header__user" href="#">
      <img class="user__img" src="img/avatar.jpg" alt="Никита Соловьёв">
    </a>
  </header>
  <div class="container">
    <aside class="sidebar">
      <nav class="sidebar__nav">
        <ul class="nav__menu">
          <li class="nav__item">
            <a class="item__link" href="#">
              <svg class="icon icon-home" width="20" height="19">
                <use xlink:href="img/icons.svg#home"></use>
              </svg>
              <span class="item__text">Home</span>
            </a>
          </li>
          <li class="nav__item">
            <a class="item__link" href="#">
              <svg class="icon icon-trending" width="20" height="19">
                <use xlink:href="img/icons.svg#trending"></use>
              </svg>
              <span class="item__text">Trending</span>
            </a>
          </li>
          <li class="nav__item">
            <a class="item__link" href="#">
              <svg class="icon icon-subscriptions" width="20" height="19">
                <use xlink:href="img/icons.svg#subscriptions"></use>
              </svg>
              <span class="item__text">Subscriptions</span>
            </a>
          </li>
        </ul>

        <ul class="nav__menu">
          <li class="nav__item">
            <a class="item__link" href="#">
              <svg class="icon icon-library" width="20" height="19">
                <use xlink:href="img/icons.svg#library"></use>
              </svg>
              <span class="item__text">Library</span>
            </a>
          </li>
          <li class="nav__item">
            <a class="item__link" href="#">
              <svg class="icon icon-history" width="20" height="19">
                <use xlink:href="img/icons.svg#history"></use>
              </svg>
              <span class="item__text">History</span>
            </a>
          </li>
          <li class="nav__item">
            <a class="item__link" href="#">
              <svg class="icon icon-watch-later" width="20" height="19">
                <use xlink:href="img/icons.svg#watch-later"></use>
              </svg>
              <span class="item__text">Watch later</span>
            </a>
          </li>
          <li class="nav__item">
            <a class="item__link" href="#">
              <svg class="icon icon-favourites" width="20" height="19">
                <use xlink:href="img/icons.svg#favourites"></use>
              </svg>
              <span class="item__text">Favourites</span>
            </a>
          </li>
          <li class="nav__item">
            <a class="item__link" href="#">
              <svg class="icon icon-liked-videos" width="20" height="19">
                <use xlink:href="img/icons.svg#liked-videos"></use>
              </svg>
              <span class="item__text">Liked videos</span>
            </a>
          </li>
          <li class="nav__item">
            <a class="item__link" href="#">
              <svg class="icon icon-music" width="20" height="19">
                <use xlink:href="img/icons.svg#music"></use>
              </svg>
              <span class="item__text">Music</span>
            </a>
          </li>
          <li class="nav__item">
            <a class="item__link" href="#">
              <svg class="icon icon-games" width="20" height="19">
                <use xlink:href="img/icons.svg#games"></use>
              </svg>
              <span class="item__text">Games</span>
            </a>
          </li>
          <li class="nav__item">
            <a class="item__link" href="#">
              <svg class="icon icon-show-more" width="20" height="19">
                <use xlink:href="img/icons.svg#show-more"></use>
              </svg>
              <span class="item__text">Show more</span>
            </a>
          </li>
        </ul>
      </nav>

        <h2 class="nav__title">Subscriptions</h2>
        <ul class="nav__menu">
          <li class="nav__item">
            <a class="item__link" href="#">
              <img class="item__img" src="img/gussie.png" alt="Photo: Gussie Singleton">
              <span class="item__text">Gussie Singleton</span>
            </a>
          </li>
          <li class="nav__item">
            <a class="item__link" href="#">
              <img class="item__img" src="img/nora.png" alt="Photo: Nora Francis">
              <span class="item__text">Nora Francis</span>
            </a>
          </li>
          <li class="nav__item">
            <a class="item__link" href="#">
              <img class="item__img" src="img/belle.png" alt="Photo: Belle Briggs">
              <span class="item__text">Belle Briggs</span>
            </a>
          </li>
          <li class="nav__item">
            <a class="item__link" href="#">
              <img class="item__img" src="img/eunice.png" alt="Photo: Eunice Corte">
              <span class="item__text">Eunice Cortez</span>
            </a>
          </li>
          <li class="nav__item">
            <a class="item__link" href="#">
              <img class="item__img" src="img/emma.png" alt="Photo: Emma Hanson">
              <span class="item__text">Emma Hanson</span>
            </a>
          </li>
          <li class="nav__item">
            <a class="item__link" href="#">
              <img class="item__img" src="img/leah.png" alt="Photo: Leah Berry">
              <span class="item__text">Leah Berry</span>
            </a>
          </li>
        </ul>

        <ul class="nav__menu">
          <li class="nav__item">
            <a class="item__link" href="#">
              <svg class="icon icon-setting" width="20" height="19">
                <use xlink:href="img/icons.svg#setting"></use>
              </svg>
              <span class="item__text">Setting</span>
            </a>
          </li>
        </ul>

    </aside>
  </div>
</body>
</html>
